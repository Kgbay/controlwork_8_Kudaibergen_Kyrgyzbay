{% extends 'base.html' %}
{% block title %}Product view{% endblock %}
{% block content %}
     <div class="container">
          <div class="products-card">
             <div class="card">
                 <div class="card-body">
                     <picture>
                          <source srcset="..." type="image/svg+xml">
                    </picture>
                    <h1>{{ product.name }}</h1>
                    <h3>{{ product.description }}</h3>
                    <h3>{{ product.comment }}</h3>
                     <a href="{% url 'index' %}"  class="btn btn-success">Назад</a>
                     {% if user.is_authenticated %}
                        <a href="{% url 'update_product' product.pk %}" class="btn btn-info">Редактировать</a>
                        <a href="{% url 'remove_product' product.pk %}" class="btn btn-danger">Удалить</a>
                    {% endif %}
                 </div>
             </div>
         </div>
     </div>
{% endblock %}
